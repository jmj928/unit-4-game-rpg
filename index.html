<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Crystal Collector</title>
</head>
<body background ="assets/images/background.jpg">
    <nav>
        <h2>Star Wars RPG! </h2>
    </nav>


    <div class ="row">
        <div class="col-sm-3 player-1 card text-center" style="width: 14rem;">
            <div class="card-header">Obi-Wan Kenobi</div>
            <img src="assets/images/obi-wan.jpg" alt="player1" />
            <p class ="firstScore card-text">0</p>
        </div>
        <div class="col-sm-3 player-2 card text-center" style="width: 18rem;">
            <div class="card-header">Luke Skywalker</div>
            <img src="assets/images/luke-skywalker.jpg" alt="player2" />
            <p class ="secondScore card-text">0</p>
        </div>
        <div class="col-sm-3 player-3 card text-center" style="width: 18rem;">
            <div class="card-header">Darth Sidious</div>
            <img src="assets/images/darth-sidious.jpg" alt="player3" />
            <p class ="thirdScore card-text">0</p>
        </div>       
        <div class="col-sm-3 player-4 card text-center" style="width: 18rem;">
            <div class="card-header">Darth Maul</div>
            <img src="assets/images/darth-maul.jpg" alt="player4"/>
            <p class ="fourthScore card-text">0</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">   
            <div class = "numberBox">
                <div id ="totalScore">

                </div>
            </div>
        </div>
        <div class="col-md-6"> 
            <div class = "numberBox">  
                <div id ="currentTotal">

                </div>
            </div>
        </div>
    </div>
        
        
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
